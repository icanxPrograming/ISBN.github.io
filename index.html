<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator ISBN Sederhana</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="logo/img2.jpg">
</head>
<body>
    <div class="container">
        <h1 class="wrapper"><em>Program Kalkulator ISBN 10 Digit</em></h1>
        <section class="calculator">
            <h2>Check Digit ISBN & Validasi ISBN</h2>
            <form id="isbn-form">
                <div class="form-group">
                    <label for="isbn">Masukkan 9 digit No ISBN :</label>
                    <input type="text" id="isbn" name="isbn" pattern="[0-9]{9}" required>
                </div>
                <button type="submit">Calculate Check Digit</button>
            </form>
            <div id="result" class="hidden">
                <p id="check-digit-message" class="checkdigit"></p>
                <p id="valid-message" class="validasi"></p>
                <p id="isbn-message" class="isbn10"></p>
            </div>
            <button id="recalculate-button" hidden>Calculate Again</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
